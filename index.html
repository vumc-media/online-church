<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VUMC Live Stream</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
      text-align: center;
      color: white;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      height: 540px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .watch-button {
      margin-top: 20px;
      background-color: #cc0000;
      color: white;
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Versailles UMC Livestream</h1>

  <div class="video-container">
    <!-- Replace with your actual YouTube Channel ID -->
    <iframe 
      src="https://www.youtube.com/embed/live_stream?channel=UC_svgodM3blLqWEBQ5yNjmA&autoplay=1" 
      allowfullscreen>
    </iframe>
  </div>

  <a class="watch-button" href="https://www.youtube.com/@versaillesumc/live" target="_blank">
    Watch on YouTube
  </a>
</body>
</html>
